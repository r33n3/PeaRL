openapi: 3.1.0
info:
  title: PeaRL API
  version: 1.1.0
  description: API-first risk orchestration platform for autonomous coding and secure/responsible
    delivery.
servers:
- url: http://localhost:8080
  description: Local dev
tags:
- name: Projects
- name: ContextCompile
- name: TaskPackets
- name: Findings
- name: Remediation
- name: Approvals
- name: Exceptions
- name: Reports
- name: Jobs
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    ProjectId:
      name: project_id
      in: path
      required: true
      schema:
        type: string
        pattern: ^proj_[A-Za-z0-9_-]+$
    JobId:
      name: job_id
      in: path
      required: true
      schema:
        type: string
        pattern: ^job_[A-Za-z0-9_-]+$
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: false
      schema:
        type: string
        minLength: 8
        maxLength: 200
    TraceId:
      name: X-Trace-Id
      in: header
      required: false
      schema:
        type: string
        minLength: 8
        maxLength: 128
  schemas:
    Project:
      $ref: ../schemas/project/project.schema.json
    OrgBaseline:
      $ref: ../schemas/project/org-baseline.schema.json
    ApplicationSpec:
      $ref: ../schemas/project/application-spec.schema.json
    EnvironmentProfile:
      $ref: ../schemas/project/environment-profile.schema.json
    CompiledContextPackage:
      $ref: ../schemas/context/compiled-context-package.schema.json
    TaskPacket:
      $ref: ../schemas/context/task-packet.schema.json
    Finding:
      $ref: ../schemas/findings/finding.schema.json
    FindingsIngestRequest:
      $ref: ../schemas/findings/findings-ingest-request.schema.json
    RemediationSpec:
      $ref: ../schemas/findings/remediation-spec.schema.json
    ApprovalRequest:
      $ref: ../schemas/workflow/approval-request.schema.json
    ApprovalDecision:
      $ref: ../schemas/workflow/approval-decision.schema.json
    ExceptionRecord:
      $ref: ../schemas/workflow/exception-record.schema.json
    JobStatus:
      $ref: ../schemas/workflow/job-status.schema.json
    ReportRequest:
      $ref: ../schemas/workflow/report-request.schema.json
    ReportResponse:
      $ref: ../schemas/workflow/report-response.schema.json
    ErrorResponse:
      $ref: ../schemas/common/error-response.schema.json
  responses:
    BadRequest:
      description: Validation or contract error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Insufficient scope
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
security:
- bearerAuth: []
paths:
  /api/v1/projects:
    post:
      tags:
      - Projects
      summary: Create or register a project
      operationId: createProject
      parameters:
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
            examples:
              createProject:
                externalValue: ../examples/project/create-project.request.json
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
              examples:
                created:
                  externalValue: ../examples/project/create-project.response.json
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/v1/projects/{project_id}:
    get:
      tags:
      - Projects
      summary: Get project
      operationId: getProject
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/TraceId'
      responses:
        '200':
          description: Project record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
      - Projects
      summary: Update project
      operationId: updateProject
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /api/v1/projects/{project_id}/org-baseline:
    post:
      tags:
      - Projects
      summary: Attach or update org baseline for project
      operationId: upsertOrgBaselineForProject
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrgBaseline'
            examples:
              default:
                externalValue: ../examples/project/org-baseline.request.json
      responses:
        '200':
          description: Org baseline stored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrgBaseline'
  /api/v1/projects/{project_id}/app-spec:
    post:
      tags:
      - Projects
      summary: Attach or update application spec
      operationId: upsertApplicationSpec
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationSpec'
            examples:
              appSpec:
                externalValue: ../examples/project/app-spec.request.json
      responses:
        '200':
          description: Application spec stored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationSpec'
  /api/v1/projects/{project_id}/environment-profile:
    post:
      tags:
      - Projects
      summary: Attach or update environment profile
      operationId: upsertEnvironmentProfile
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentProfile'
            examples:
              envProfile:
                externalValue: ../examples/project/environment-profile.request.json
      responses:
        '200':
          description: Environment profile stored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentProfile'
  /api/v1/projects/{project_id}/compile-context:
    post:
      tags:
      - ContextCompile
      summary: Compile layered context into project artifacts and canonical package
      operationId: compileContext
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/IdempotencyKey'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                schema_version:
                  type: string
                project_id:
                  type: string
                compile_options:
                  type: object
                  additionalProperties: false
                  properties:
                    write_repo_artifacts:
                      type: boolean
                    output_repo_path:
                      type: string
                    include_human_readable_summary:
                      type: boolean
                    strict_conflict_mode:
                      type: boolean
                    apply_active_exceptions:
                      type: boolean
                artifact_targets:
                  type: array
                  items:
                    type: string
                trace_id:
                  type: string
              required:
              - schema_version
              - project_id
              - compile_options
              - trace_id
            examples:
              compile:
                externalValue: ../examples/compile/compile-context.request.json
      responses:
        '202':
          description: Compile job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
              examples:
                accepted:
                  externalValue: ../examples/compile/compile-context.accepted.response.json
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/v1/jobs/{job_id}:
    get:
      tags:
      - Jobs
      summary: Get async job status
      operationId: getJobStatus
      parameters:
      - $ref: '#/components/parameters/JobId'
      - $ref: '#/components/parameters/TraceId'
      responses:
        '200':
          description: Job status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/projects/{project_id}/compiled-package:
    get:
      tags:
      - ContextCompile
      summary: Get latest compiled context package
      operationId: getCompiledPackage
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/TraceId'
      responses:
        '200':
          description: Compiled package
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompiledContextPackage'
              examples:
                compiled:
                  externalValue: ../examples/compile/compiled-package.response.json
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/projects/{project_id}/task-packets:
    post:
      tags:
      - TaskPackets
      summary: Generate task-scoped context packet
      operationId: generateTaskPacket
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/IdempotencyKey'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                schema_version:
                  type: string
                task_type:
                  type: string
                  enum:
                  - feature
                  - fix
                  - remediation
                  - refactor
                  - config
                  - policy
                task_summary:
                  type: string
                affected_components:
                  type: array
                  items:
                    type: string
                change_hints:
                  type: array
                  items:
                    type: string
                environment:
                  type: string
                  enum:
                  - sandbox
                  - dev
                  - pilot
                  - preprod
                  - prod
                trace_id:
                  type: string
                context_budget:
                  type: object
                  additionalProperties: false
                  properties:
                    max_tokens_hint:
                      type: integer
                      minimum: 256
              required:
              - schema_version
              - task_type
              - task_summary
              - environment
              - trace_id
            examples:
              taskPacketReq:
                externalValue: ../examples/task-packets/generate-task-packet.request.json
      responses:
        '201':
          description: Task packet generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskPacket'
              examples:
                taskPacket:
                  externalValue: ../examples/task-packets/generate-task-packet.response.json
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/v1/findings/ingest:
    post:
      tags:
      - Findings
      summary: Ingest findings from external tools
      operationId: ingestFindings
      parameters:
      - $ref: '#/components/parameters/IdempotencyKey'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FindingsIngestRequest'
            examples:
              ingest:
                externalValue: ../examples/findings/findings-ingest.request.json
      responses:
        '202':
          description: Batch accepted
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  schema_version:
                    type: string
                  batch_id:
                    type: string
                  accepted_count:
                    type: integer
                  quarantined_count:
                    type: integer
                  normalized_count:
                    type: integer
                  job_id:
                    type: string
                  trace_id:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                required:
                - schema_version
                - batch_id
                - accepted_count
                - quarantined_count
                - trace_id
                - timestamp
              examples:
                accepted:
                  externalValue: ../examples/findings/findings-ingest.response.json
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/v1/projects/{project_id}/remediation-specs/generate:
    post:
      tags:
      - Remediation
      summary: Generate remediation spec from normalized findings
      operationId: generateRemediationSpec
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/IdempotencyKey'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                schema_version:
                  type: string
                finding_refs:
                  type: array
                  items:
                    type: string
                  minItems: 1
                environment:
                  type: string
                  enum:
                  - sandbox
                  - dev
                  - pilot
                  - preprod
                  - prod
                generation_mode:
                  type: string
                  enum:
                  - deterministic
                  - best_effort
                trace_id:
                  type: string
              required:
              - schema_version
              - finding_refs
              - environment
              - trace_id
            examples:
              remGen:
                externalValue: ../examples/remediation/generate-remediation-spec.request.json
      responses:
        '201':
          description: Remediation spec generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemediationSpec'
              examples:
                remSpec:
                  externalValue: ../examples/remediation/generate-remediation-spec.response.json
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/v1/approvals/requests:
    post:
      tags:
      - Approvals
      summary: Create approval request
      operationId: createApprovalRequest
      parameters:
      - $ref: '#/components/parameters/IdempotencyKey'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
            examples:
              approvalReq:
                externalValue: ../examples/approvals/create-approval.request.json
      responses:
        '201':
          description: Approval request created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequest'
  /api/v1/approvals/{approval_request_id}/decide:
    post:
      tags:
      - Approvals
      summary: Record approval decision
      operationId: decideApproval
      parameters:
      - name: approval_request_id
        in: path
        required: true
        schema:
          type: string
          pattern: ^appr_[A-Za-z0-9_-]+$
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalDecision'
            examples:
              decision:
                externalValue: ../examples/approvals/decision.request.json
      responses:
        '200':
          description: Decision recorded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalDecision'
              examples:
                decision:
                  externalValue: ../examples/approvals/decision.response.json
  /api/v1/exceptions:
    post:
      tags:
      - Exceptions
      summary: Create or request a policy exception
      operationId: createException
      parameters:
      - $ref: '#/components/parameters/IdempotencyKey'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExceptionRecord'
            examples:
              exception:
                externalValue: ../examples/exceptions/create-exception.request.json
      responses:
        '201':
          description: Exception created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionRecord'
  /api/v1/projects/{project_id}/reports/generate:
    post:
      tags:
      - Reports
      summary: Generate report
      operationId: generateReport
      parameters:
      - $ref: '#/components/parameters/ProjectId'
      - $ref: '#/components/parameters/IdempotencyKey'
      - $ref: '#/components/parameters/TraceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReportRequest'
            examples:
              reportReq:
                externalValue: ../examples/reports/generate-report.request.json
      responses:
        '200':
          description: Report generated or returned if synchronous
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportResponse'
              examples:
                reportResp:
                  externalValue: ../examples/reports/generate-report.response.json
        '202':
          description: Report job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
