name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff>=0.8.0

      - name: Run ruff
        run: ruff check src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pearl
          POSTGRES_PASSWORD: pearl
          POSTGRES_DB: pearl
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        env:
          PEARL_LOCAL: "1"
        run: pytest tests/ --cov=src/pearl --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
        continue-on-error: true

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: pearl-api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  contract:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install openapi-spec-validator schemathesis

      - name: Validate OpenAPI spec
        run: |
          python -m openapi_spec_validator PeaRL_spec/openapi/pearl-api-v1.1.yaml

      - name: Start API server
        env:
          PEARL_LOCAL: "1"
        run: |
          uvicorn pearl.main:app --host 0.0.0.0 --port 8080 &
          sleep 5
          curl -f http://localhost:8080/api/v1/health

      - name: Run schemathesis contract tests
        run: |
          schemathesis run PeaRL_spec/openapi/pearl-api-v1.1.yaml \
            --base-url http://localhost:8080/api/v1 \
            --checks all \
            --max-examples 10 \
            --hypothesis-suppress-health-check=too_slow \
            || true
